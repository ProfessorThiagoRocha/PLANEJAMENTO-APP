
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planejamento App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        background: #001a24;
        color: white;
        font-family: sans-serif;
        min-height: 100vh;
        margin: 0;
      }
      /* Custom styles matching the original design */
      .login-card {
        background: #002e3b;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }
      .input-field {
        background: #0b4554;
        border: 1px solid #165b6d;
        border-radius: 10px;
        color: white;
        outline: none;
      }
      .btn-entrar {
        background: #1abc9c;
        color: #001a24;
        font-weight: bold;
        border-radius: 10px;
      }
      .btn-dash {
        border-radius: 15px;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-weight: bold;
        cursor: pointer;
        border: 1px solid rgba(255,255,255,0.1);
        transition: transform 0.2s;
      }
      .btn-dash:hover {
        transform: scale(1.02);
      }
      .mes-container {
        background: rgba(255,255,255,0.05);
        border-radius: 15px;
        padding: 15px;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .dia {
        aspect-ratio: 1/1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        border-radius: 6px;
        font-weight: bold;
        background: rgba(255,255,255,0.03);
        cursor: pointer;
        position: relative;
      }
      .legenda-item {
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 11px;
        font-weight: bold;
        background: rgba(255,255,255,0.08);
        padding: 10px;
        border-radius: 10px;
      }
      .dia-sabado { background-color: #facc15 !important; color: black !important; }
      .dia-domingo { background-color: #a3e635 !important; color: black !important; }
      
      .modo-btn { padding: 8px 16px; border-radius: 8px; background: #334155; cursor: pointer; transition: all 0.2s; }
      .modo-btn.active { background: #1abc9c; color: #001a24; font-weight: bold; }
      .modo-btn:hover { background: #4b5e77; }

      .custom-tooltip {
          position: absolute;
          background: #001a24;
          color: white;
          padding: 8px 12px;
          border-radius: 8px;
          font-size: 11px;
          white-space: pre-wrap;
          z-index: 100;
          box-shadow: 0 10px 25px rgba(0,0,0,0.8);
          border: 1px solid #1abc9c;
          pointer-events: none;
          opacity: 0;
          transition: opacity 0.2s, transform 0.2s;
          bottom: 120%;
          left: 50%;
          transform: translateX(-50%) translateY(5px);
          min-width: 160px;
          max-width: 280px;
          text-align: center;
          line-height: 1.5;
      }
      .dia:hover .custom-tooltip {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
      }
      .btn-sair { background: #a30000; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 14px; }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #1abc9c; border-radius: 10px; }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai",
    "@google/generative-ai": "https://esm.sh/@google/generative-ai@^0.24.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
